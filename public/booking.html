        <a id="page" href="home.html">Home</a>

      </ul>

    <main>
      <h2>Register for courses</h2>
      <form method="post" id="register">
        <fieldset id="courses">
          <h3>Artificial Intelligence courses</h3>
          <label>
            <input
              type="radio"
              name="courses"
              value="artificil_intelligence"
            />Artificial Intelligence
          </label>
          <label>
            <input
              type="radio"
              name="courses"
              value="machine_learning"
            />Machine Learning
          </label>
          <label>
            <input type="radio" name="courses" value="deep_learning" />Deep
            Learning
          </label>
        </fieldset>
        <fieldset id="language">
          <h3>Programming Language</h3>
          <label>
            <input type="radio" name="language" value="python" />Introduction to
            python
          </label>
          <label>
            <input
              type="radio"
              name="language"
              value="advanced_python"
            />Advanced Python
          </label>
          <label>
            <input type="radio" name="language" value="javascript" />JavaScript
          </label>
        </fieldset>
        <label for="course">Choose a course:</label><br />
        <select id="course" name="courselist">
          <option value="html">HTML Introduction</option>
          <option value="css">Styling with CSS</option>
          <option value="js">JavaScript</option>
          <option value="react">React Basics</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </main>
